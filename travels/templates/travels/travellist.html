{% extends 'main/layout.html' %}
{% load static %}
<!---->
{% block title %}Список турів {% endblock %}
<!---->
{% block content %}
    <div class="main">
    <div class="py-5">
    <h1 class="head">Список турів</h1>
    <div class="container">
      <div class="row hidden-md-up">
      {%for el in travel%}
        <div class="col-md-4">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">{{el.travel_name}}</h4>
              <p class="card-text p-y-1" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-height: 3em;">{{el.description}}</p>
              <a href="{% url 'traveldetail' el.id %}" class="card-link">Деталі</a>
            </div>
          </div>
        </div>
      {%endfor%}
      </div>
    </div>
    </div>
    </div>
{% endblock %}
