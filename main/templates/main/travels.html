{% extends 'main/layout.html' %}

{% block content %}
    <div class="travel-find">
        <div class="container-find">
        <h2>Travel Planner</h2>
        <form id="travelForm">
            <label for="country">Оберіть країну:</label>
            <select id="country" name="country">
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
                <!-- Add more countries as needed -->
            </select>
            <label for="days">Кількість днів:</label>
            <input type="number" id="days" class="days" name="days" min="1" required>


            <label for="people">Кількість людей:</label>
            <input type="number" id="people" name="people" min="1" required>

            <button type="button" onclick="calculateCost()">Calculate Cost</button>
            </form>
        </div>
    </div>
{% endblock %}
